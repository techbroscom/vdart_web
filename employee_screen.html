function calculateItemAvailability(menu) {
    let availableItems = 0;
    let outOfStockItems = 0;

    for (const itemName in menu) {
        if (menu.hasOwnProperty(itemName)) {
            const item = menu[itemName];
            if (!item.disabled) {
                availableItems++;
            } else {
                outOfStockItems++;
            }
        }
    }

    return { availableItems, outOfStockItems };
}


function createCardElement(store) {

function renderTransactions(transactions) {
    const transactionItemsElement = document.getElementById('transactionItems');
    transactionItemsElement.innerHTML = ''; // Clear previous items

    if (!transactions || typeof transactions !== 'object' || Object.keys(transactions).length === 0) {
        const noTransactionsElement = document.createElement('div');
        noTransactionsElement.classList.add('text-center', 'text-muted');
        noTransactionsElement.textContent = 'No transactions found.';
        transactionItemsElement.appendChild(noTransactionsElement);
        return;
    }

    const transactionKeys = Object.keys(transactions).reverse(); // Reverse the order of keys to show the latest first

    for (const key of transactionKeys) {
        const transaction = transactions[key];
        const transactionElement = document.createElement('div');
        transactionElement.classList.add('transaction-details', 'border', 'p-3', 'mb-3');

        const itemsList = transaction.items && Array.isArray(transaction.items)
            ? transaction.items.map(item => `<li>${item.name} (Qty: ${item.quantity}, ₹${item.price.toFixed(2)})</li>`).join('')
            : 'No items found';

        const statusClass = getStatusClass(transaction.tStatus);

        transactionElement.innerHTML = `
            <div class="row">
                <div class="col-md-6">
                    <div class="items">
                        <strong>Items:</strong>
                        <ol>${itemsList}</ol>
                    </div>
                    <div class="transaction-date">
                        <strong>Date:</strong> ${transaction.tDate}
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="total-coins">
                        <strong>Total:</strong> ₹${transaction.tCoins.toFixed(2)}
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="status ${statusClass}">
                        <strong>Status:</strong> ${transaction.tStatus}
                    </div>
                </div>
            </div>
        `;
        transactionItemsElement.appendChild(transactionElement);
    }
}

function getStatusClass(status) {
    switch (status.toLowerCase()) {
        case 'delivered':
            return 'status-delivered';
        case 'cancelled':
            return 'status-cancelled';
        case 'pending':
            return 'status-pending';
        default:
            return '';
    }
}
